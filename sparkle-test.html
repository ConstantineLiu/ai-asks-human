<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>光点调试器</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;  /* 深色背景，模拟实际环境 */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: monospace;
      color: #888;
    }

    .sparkle-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ========== 光点样式 - 在这里调整 ========== */
    .sparkle {
      /*
       * 小光点 + box-shadow 向外发光
       * 用多层小间隔模拟平滑渐变
       */
      width: 6px;
      height: 6px;

      border-radius: 50%;

      /* 中心：微金白 */
      background: rgba(255, 252, 245, 0.95);

      /*
       * 8层渐变：从金白到金色，逐渐变淡
       * 间隔更小 = 更平滑
       */
      box-shadow:
        0 0 2px rgba(255, 250, 235, 1),      /* 紧贴中心 */
        0 0 5px rgba(250, 235, 180, 0.9),    /* 过渡 */
        0 0 8px rgba(240, 215, 122, 0.8),    /* 亮金 */
        0 0 12px rgba(225, 195, 90, 0.7),    /* 过渡 */
        0 0 18px rgba(212, 175, 55, 0.6),   /* 金色 */
        0 0 25px rgba(212, 175, 55, 0.4),    /* 金色淡 */
        0 0 35px rgba(212, 175, 55, 0.3),   /* 更淡 */
        0 0 50px rgba(212, 175, 55, 0.2)    /* 最外层，几乎透明 */
        
    }

    /* ========== 下面是说明文字，不用改 ========== */
    .info {
      margin-top: 40px;
      text-align: left;
      font-size: 12px;
      line-height: 1.8;
      max-width: 500px;
    }
    .info h3 {
      color: #d4af37;
      margin: 16px 0 8px;
    }
    .info code {
      background: #1a1a1a;
      padding: 2px 6px;
      border-radius: 3px;
      color: #f0d77a;
    }
  </style>
</head>
<body>
  <h2 style="margin-bottom: 20px; color: #666;">光点调试器</h2>

  <div class="sparkle-container">
    <div class="sparkle"></div>
  </div>

  <div class="info">
    <h3>调整方法</h3>
    <p>1. 用浏览器打开此文件</p>
    <p>2. 按 F12 打开开发者工具</p>
    <p>3. 选中光点元素，在右侧 Styles 面板实时修改</p>
    <p>4. 调好后把参数复制到 <code>globals.css</code> 的 <code>.arc-bg-sparkle</code></p>

    <h3>参数说明</h3>
    <p><code>width/height</code> - 中心圆直径 (建议 4-12px)</p>
    <p><code>background</code> - 中心颜色</p>
    <p><code>box-shadow</code> - 光晕层，可增删层数</p>

    <h3>颜色参考</h3>
    <p>纯白: <code>255, 255, 255</code></p>
    <p>金白: <code>255, 250, 235</code></p>
    <p>亮金: <code>240, 215, 122</code></p>
    <p>深金: <code>212, 175, 55</code></p>
  </div>
</body>
</html>
